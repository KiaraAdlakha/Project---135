<html>

<head>

    <title>AI Video Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+QLD+Beginner:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-primary heading">AI Object Finder
            <br><br>
            <p class="btn btn-info note">The input name which you will give should match the names present in the CoCo
                model then only it will detect</p>
        </h1>
        <br><br>
        <label>Object Name :</label>
        <input type="text" id="object_name" placeholder="Enter Object Name" style="width: 40%;">
        <br><br>
        <button class="btn btn-success" onclick="start()" id="start">Start</button>
        <br>
        <h3 class="btn btn-danger" id="status"></h3>
        <h3 class="btn btn-warning" id="status_of_objects"></h3>
    </center>
    <div class="copy_right_footer">
        <h4>Developed by - Kiara Adlakha</h4>
    </div>
</body>

</html>
